    <style>
      @font-face {

        src: url("./fonts/solway-v1-latin-regular.eot");
        src: local("Solway Regular"), local("Solway-Regular"),

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: azure;
      }

      .title {
        font-family: "Solway", serif;
        font-size: 39px;
        margin: 0 auto 50px;
      }

      .link-container {
        width: 100%;
        max-width: 200px;

        display: flex;
        justify-content: space-between;
      }

      .icon {
        width: 60px;
        height: 60px;
      }

      .hidden {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      @media (min-width: 599px) {
        .title {
          font-size: 72px;
        }

        .link-container {
          max-width: 300px;
        }

        .icon {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
